name: Build & Publish PowerShell Cmdlet Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'src/PowerShell/Kestrun/**.ps1'
      - 'src/PowerShell/Kestrun/**.psd1'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v5

      - name: ğŸ§° Install PowerShell
        uses: ./.github/actions/Install-PowerShell
        with:
          Version: 'latest'

      - name: ğŸ§° Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json

      - name: ğŸ§° Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ğŸ§° Install Module Invoke-Build
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Install-Module InvokeBuild -Force -Scope CurrentUser

      - name: ğŸ§° Install Module platyPS
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Install-Module platyPS -Force -Scope CurrentUser

      - name: ğŸ” Print runtime context
        shell: pwsh
        run: |
          $PSVersionTable
          dotnet --info
          [System.Runtime.InteropServices.RuntimeInformation]::FrameworkDescription
          [System.Environment]::Version

      - name: ğŸ“¦ Restore solution
        shell: pwsh
        run: Invoke-Build Restore

      - name: ğŸ”§ Run C# Build (normal)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Invoke-Build Build

      - name: ğŸ§¾ Build Cmdlet Docs
        shell: pwsh
        run: Invoke-Build BuildHelp   # outputs into ./docs

      - name: ğŸ“¤ Upload Pages artifact (docs/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
