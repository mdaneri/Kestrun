name: AV scan (ClamAV)
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/CSharp/kestrun/bin/**'
      - 'src/CSharp/kestrun/obj/**'
      - 'src/PowerShell/kestrun/lib/**'

jobs:
  clamav:
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v5

      - name: ğŸ§° Install PowerShell
        uses: ./.github/actions/Install-PowerShell
        with:
          Version: 'latest'

      - name: ğŸ§° Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json

      - name: ğŸ§° Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ğŸ§° Install Module Invoke-Build
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Install-Module InvokeBuild -Force -Scope CurrentUser

      - name: ğŸ” Print runtime context
        shell: pwsh
        run: |
          $PSVersionTable
          dotnet --info
          [System.Runtime.InteropServices.RuntimeInformation]::FrameworkDescription
          [System.Environment]::Version

      - name: ğŸ“¦ Restore solution
        shell: pwsh
        run: Invoke-Build Restore

      - name: ğŸ”§ Run C# Build (normal)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Invoke-Build Build

      - name: ğŸ§° Install ClamAV
        run: |
          sudo apt-get update
          sudo apt-get install -y clamav

      - name: ğŸ“¦ Update signatures
        run: |
          sudo freshclam

      - name: ğŸ” Scan build artifacts
        run: |
          clamscan -r --infected --bell --max-filesize=2G --max-scansize=2G \
            build \
            | tee clamscan.log
      - name: Fail if infected
        run: |
          ! grep -q "Infected files: [^0]" clamscan.log
      - name: Upload scan log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clamscan-log
          path: clamscan.log
