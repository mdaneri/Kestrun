name: AV scan (ClamAV)
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/CSharp/kestrun/bin/**'
      - 'src/CSharp/kestrun/obj/**'
      - 'src/PowerShell/kestrun/lib/**'

jobs:
  clamav:
    runs-on: ubuntu-24.04
    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v5
       
      - name: üß∞ Install PowerShell
        uses: ./.github/actions/Install-PowerShell
        with:
          Version: 'latest'

      - name: üß∞ Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json

      - name: üß∞ Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: üß∞ Install Module Invoke-Build
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Install-Module InvokeBuild -Force -Scope CurrentUser

      - name: üîé Print runtime context
        shell: pwsh
        run: |
          $PSVersionTable
          dotnet --info
          [System.Runtime.InteropServices.RuntimeInformation]::FrameworkDescription
          [System.Environment]::Version

      - name: üì¶ Restore solution
        shell: pwsh
        run: Invoke-Build Restore

      - name: üîß Run C# Build (normal)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Invoke-Build Build

      - name: Install ClamAV
        shell: pwsh
        run: |
          sudo apt-get update
          sudo apt-get install -y clamav

      # freshclam service sometimes holds the log/lock; stop it if present
      - name: Prepare signature update
        run: |
          sudo systemctl stop clamav-freshclam || true
          # Disable file logging so we don't fight over /var/log/clamav/freshclam.log
          sudo sed -i 's/^UpdateLogFile .*/# UpdateLogFile disabled for CI/' /etc/clamav/freshclam.conf
          # (Optional) be verbose to stdout for easier debugging
          sudo freshclam --verbose --stdout

      - name: Scan build artifacts
        run: |
          clamscan -r --infected --max-filesize=2G --max-scansize=2G build | tee clamscan.log

      - name: Fail if infected
        run: |
          ! grep -q "Infected files: [^0]" clamscan.log

      - name: Upload scan log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clamscan-log
          path: clamscan.log
