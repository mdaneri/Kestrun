permissions:
  contents: read
name: .NET and PowerShell Tests

on:
  push:
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '**/*.sln'
      - '**/*.ps1'
      - '**/*.psm1'
      - '**/*.psd1'
      - '**/*.yml'
      - '**/*.yaml'
      - tests/**
  pull_request:
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '**/*.sln'
      - '**/*.ps1'
      - '**/*.psm1'
      - '**/*.psd1'
      - '**/*.yml'
      - '**/*.yaml'
      - tests/**

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-22.04]
    runs-on: ${{ matrix.os }}

    # ğŸ‘‡ ensure every step runs from repo root unless overridden
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    env:
      COREHOST_TRACE: 1
      COREHOST_TRACE_VERBOSITY: 3
      DOTNET_HOST_TRACE: 1
      DOTNET_HOST_TRACE_VERBOSITY: 3
      POWERSHELL_DISTRIBUTION_CHANNEL: GitHub-Actions

    steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v4

    - name: ğŸ§° Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        cache: true
        cache-dependency-path: |
          **/*.csproj
          **/packages.lock.json

    - name: ğŸ§° Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: ğŸ§° Install Module Invoke-Build
      shell: pwsh
      run: |
        $ErrorActionPreference = 'Stop'
        Install-Module InvokeBuild -Force -Scope CurrentUser

    - name: ğŸ§° Install Module Pester (pin)
      shell: pwsh
      run: |
        $ErrorActionPreference = 'Stop'
        Install-Module Pester -Force -Scope CurrentUser -RequiredVersion 5.6.1
        Get-Module Pester -ListAvailable | Select Name,Version,Path

    - name: ğŸ” Print runtime context
      shell: pwsh
      run: |
        $PSVersionTable
        dotnet --info
        [System.Runtime.InteropServices.RuntimeInformation]::FrameworkDescription
        [System.Environment]::Version

    # âœ… restore BEFORE any 'dotnet list'
    - name: ğŸ“¦ Restore solution
      shell: pwsh
      run: |
        dotnet restore ./Kestrun.sln

    - name: ğŸ” List Roslyn packages (transitive)
      shell: pwsh
      run: |
        dotnet list ./Kestrun.sln package --include-transitive |
          Select-String -SimpleMatch "Microsoft.CodeAnalysis"

    - name: ğŸ“‚ List Roslyn candidates in repo
      shell: pwsh
      run: |
        Get-ChildItem -Recurse -File -Include Microsoft.CodeAnalysis*.dll,System.Collections.Immutable*.dll,System.Reflection.Metadata*.dll |
          Sort-Object FullName |
          Select-Object FullName, Length |
          Format-Table -Auto

    - name: ğŸ”§ Run C# Build
      shell: pwsh
      run: |
        $ErrorActionPreference = 'Stop'
        Invoke-Build Build

    - name: ğŸ§ª Mini Roslyn sanity check (before Pester)
      shell: pwsh
      run: |
        $ErrorActionPreference = 'Stop'
        Import-Module ./src/PowerShell/Kestrun/Kestrun.psd1 -Force
        [AppDomain]::CurrentDomain.GetAssemblies() |
          Where-Object { $_.GetName().Name -like 'Microsoft.CodeAnalysis*' -or $_.GetName().Name -in 'System.Collections.Immutable','System.Reflection.Metadata' } |
          Select FullName, Location | Format-Table -Auto
        if ([type]::GetType('Kestrun.Scripting.CSharpDelegateBuilder')) {
          [Kestrun.Scripting.CSharpDelegateBuilder]::Compile('int x=1;')
        }

    - name: ğŸ§ª Run Tests
      shell: pwsh
      run: |
        $ErrorActionPreference = 'Stop'
        pwsh -NoLogo -NoProfile -Command 'Invoke-Build Test'

    - name: ğŸ“¤ Upload diagnostics on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: diagnostics-${{ matrix.os }}
        path: |
          **/TestResults/**
          **/bin/**
          **/obj/project.assets.json
          src/PowerShell/Kestrun/**/*
          ./*.log

    - name: ğŸ§‘â€ğŸ’» Live SSH (only if failed)
      if: failure()
      uses: mxschmitt/action-tmate@v3
      with:
        # If you don't add a personal SSH key in GitHub â†’ Settings â†’ â€œSSH and GPG keysâ€,
        # set this to false to get a browser URL.
        limit-access-to-actor: true

