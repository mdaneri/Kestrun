name: Security analysis (CodeQL + PS)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '15 5 * * 3'   # weekly baseline scan

permissions:
  contents: read

jobs:
  # --- CodeQL for C# and GitHub Actions ---
  codeql:
    name: CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ csharp, actions ]
    steps:
      - uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # queries: security-extended  # optional: stricter rules

         # Build C# so your DLLs exist (good for your optional import check)
      - name: ðŸ§° Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json

      - name: ðŸ§° Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ðŸ§° Install Invoke-Build
        shell: pwsh
        run: Install-Module InvokeBuild -Force -Scope CurrentUser

      - name: ðŸ“¦ Restore solution
        shell: pwsh
        run: Invoke-Build Restore -DotNetVerbosity minimal

      - name: ðŸ”§ Run C# Build
        shell: pwsh
        run: Invoke-Build Build -DotNetVerbosity minimal


      # If autobuild can't infer your build, replace with explicit dotnet steps:
      # - if: matrix.language == 'csharp'
      #   run: |
      #     dotnet restore
      #     dotnet build --configuration Release --no-restore

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # --- PowerShell via PSScriptAnalyzer -> SARIF upload ---
  powershell-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v5

      # Build C# so your DLLs exist (good for your optional import check)
      - name: ðŸ§° Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json

      - name: ðŸ§° Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ðŸ§° Install Invoke-Build
        shell: pwsh
        run: Install-Module InvokeBuild -Force -Scope CurrentUser

      - name: ðŸ”§ Run C# Build
        shell: pwsh
        run: Invoke-Build Build -DotNetVerbosity minimal

      # Optional: import check in a separate step, non-blocking
      - name: âœ… Sanity import (optional)
        shell: pwsh
        continue-on-error: true
        run: |
          $ErrorActionPreference = 'Stop'
          $manifest = 'src/PowerShell/Kestrun/Kestrun.psd1'
          if (Test-Path $manifest) {
            Import-Module $manifest -Force -ErrorAction Stop
            Write-Host "Module import OK."
          } else {
            Write-Warning "Manifest not found at $manifest; skipping import check."
          }

      # Actual static analysis â€” no imports here
      - name: Run PSScriptAnalyzer with settings
        id: pssa
        uses: microsoft/psscriptanalyzer-action@v1.0
        with:
          path: .
          recurse: true
          settings: ./PSScriptAnalyzerSettings.psd1
          output: pssa.sarif

      - name: Upload PSSA SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pssa.sarif
          category: powershell

      - name: Fail on PSSA errors
        shell: pwsh
        run: |
          $sarif = Get-Content pssa.sarif -Raw | ConvertFrom-Json
          $errors = @($sarif.runs.results | Where-Object { $_.level -eq 'error' })
          if ($errors.Count) { Write-Error "PSScriptAnalyzer found $($errors.Count) error-level issues." }

